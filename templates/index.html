        <div class="container p-4">
        <div class="center">

        <form method="post" action="/disbursement"  class="form">
            <h4>Add Disbursement</h4>
            <input type="number" name="amount" placeholder="Amount" class="form-control">
            <input type="submit" name="Submit" class="btn form-control">
        </form>

        <form method="post" action="/description" class="form">
            <h4>Add Project Description</h4>
            <input type="text" name="projecttitle" placeholder="Enter Project Title Here" class="form-control">
            <textarea  name="description" placeholder="Enter Description Here" class="form-control"></textarea>
            <input type="submit" name="Submit" class="btn form-control">
        </form>

        <form method="post" action="/projects" class="form">
            <h4>Add New Project</h4>
            <input type="text" name="projectref" placeholder="Enter Project Ref." class="form-control">
            <input type="text" name="country" placeholder="Enter Country" class="form-control">
            <input type="text" name="implementingoffice" placeholder="Implementing Office Here" class="form-control">
            <input type="number" name="duration" placeholder="Enter Duration (in months)" class="form-control">
            <input type="number" name="grantamount" placeholder="Enter Grant Amount Here" class="form-control">
            <input type="submit" name="Submit" class="btn form-control">
        </form>
